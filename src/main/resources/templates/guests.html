<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Haddad Hotel: Our Guests</title>
</head>
<body>
    <h1>This is our list of guests</h1>
    <table>
        <tr>
            <td>Guest Name</td>
            <td>Email Address</td>
            <td>Phone Number</td>
        </tr>
        <tr th:each="guest: ${guests}">
            <td th:text="${guest.firstName} + ' '
            + ${guest.lastName}">Guest Name</td>
            <td th:text="${guest.emailAddress}">Email Address</td>
            <td th:text="${guest.phoneNumber}">Phone Number</td>
        </tr>
    </table>
</body>
</html>
